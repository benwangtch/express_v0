 <!DOCTYPE html>
<html lang="en">
<head>
	<title>Home Appraisal</title>
	<meta charset="UTF-8">
	<meta name="description" content="Home Appraisal System">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}"/>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/map.css') }}"/>
	<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
	<script src="https://use.fontawesome.com/releases/v6.2.0/js/all.js"></script>
</head>
<body>
	<div class="container">
		<header>
			<h1>Property Valuation System</h1>
		</header>

		<div class="user-container">
			<div class="left-side">
				<p class="title">1. Select Property Type</p>
				<button class="button" onclick="setActiveButton(this)">Building</button>
				<button class="button" onclick="setActiveButton(this)">Apartment</button>
				<button class="button" onclick="setActiveButton(this)">House</button>
			</div>
			
			<div class="middle-side">
				<p class="title">2. Enter Property Details</p>
				<div id="building">
					<div class="input-field">
						<label>Address</label>
						<input type="text" name="building-address" placeholder="e.g. 臺中市南屯區文心路一段215號">
					</div>
					<div class="input-field">
						<label>House Age</label>
						<input type="text" name="building-age" placeholder="e.g. 33">
					</div>
					<div class="input-field">
						<label>Main Building Area</label>
						<input type="text" name="building-area" placeholder="e.g. 4.3">
					</div>
				</div>
				<div id="apartment">
					<div class="input-field">
						<label>Address</label>
						<input type="text" name="building-address" placeholder="e.g. 臺中市南屯區文心路一段215號">
					</div>
					<div class="input-field">
						<label>House Age</label>
						<input type="text" name="building-age" placeholder="e.g. 33">
					</div>
					<div class="input-field">
						<label>Total Floors</label>
						<input type="text" name="house-floors" placeholder="e.g. 20">
					</div>
					<div class="input-field">
						<label>Parking Area</label>
						<input type="text" name="house-parking" placeholder="e.g. 5.4">
					</div>
				</div>
				<div id="house">
					<div class="input-field">
						<label>Address</label>
						<input type="text" name="building-address" placeholder="e.g. 臺中市南屯區文心路一段215號">
					</div>
					<div class="input-field">
						<label>House Age</label>
						<input type="text" name="building-age" placeholder="e.g. 33">
					</div>
					<div class="input-field">
						<label>Floor Area Ratio</label>
						<input type="text" name="apartment-far" placeholder="e.g. 3.4">
					</div>
					<div class="input-field">
						<label>Land Transfer Area</label>
						<input type="text" name="apartment-land-area" placeholder="e.g. 4.56">
					</div>
					<div class="input-field">
						<label>Building Transfer Area</label>
						<input type="text" name="apartment-building-area" placeholder="e.g. 4.01">
					</div>
				</div>
			</div>
			
			<div class="right-side">
				<button id="submitBtn" >Valuate</button>
				<div id="loader" class="loader"></div>
			</div>
			
		</div>
		
		<main>
			<div id="map"></div>
			<div id="evaluation-container">
				<div class="eval-title">Valuation Result</div>
				<div class="table-wrapper0">

				<div class = "eval-desc">Similar Properties</div>
				<div class="table-wrapper1">

	</div>

</html>
